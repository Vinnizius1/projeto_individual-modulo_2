<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATIVIDADE 1 – HTML/CSS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logo-colorido@2x.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
  <body>
    <div class="mobile">

      <!-- Status Bar -->
      <header class="status-bar">

        <div class="frame-6">
          <img src="img/bolinhas-menu_superior.png" alt="bolinhas do sinal" class="bolinhas">
          <img src="img/sinal-menu_superior.png" alt="sinal" class="sinal">
        </div>

        <p class="horas">9:42 AM</p>

        <div class="frame-8">
          <img src="img/bluetooth-menu_superior.png" alt="bluetooth" class="bluetooth">
           <p class="porcentagem">42%</p>
           <img src="img/bateria-menu_superior.png" alt="bateria" class="bateria">
        </div>
      </header>

      <!-- Header -->   
        <header class="header">

          <div> 
            <img src="img/logo-menu_inferior.png" alt="logo" class="logo">           
          </div>

          <h2 class="titulo">Controle Financeiro</h2>
                    <!-- Menu hamburguer -->
          <div class="hamburguer">
            <img src="img/hamburguer-menu_inferior.png" alt="menu hamburguer" class="hamburguer-imagem">
                    <!-- Navigation -->
            <div class="navigation">
              <a href="#" class="cadastro-transacoes"><p>Cadastro de transações</p></a>
              <a href="#" class="limpar-dados"><p>Limpar dados</p></a>
              <img src="img/vectorX-menu_navegacao.png" alt="ícone X para fechar" class="vector-x">
            </div>    
          </div>
        </header>

        <!-- Main (acima) -->
        <form class="form-transacao">

          <div class="input-transacao">
            <label class="tipo-transacao" for="tipo-select"
              >Compra e Venda</label
            >
            <select name="tipo-select" id="tipo-select">
              <option value="0">Compra</option>
            </select>
          </div>

          <div class="input-mercadoria">
            <label class="tipo-mercadoria" for="tipo_mercadoria"
              >Nome da mercadoria</label
            >
            <input type="text" id="tipo_mercadoria" placeholder="Input" />
          </div>

          <div class="input-valor">
            <label class="tipo-valor" for="tipo_valor">Valor</label>
            <input type="number" id="tipo_valor" placeholder="R$ 0" />
          </div>

          <div class="input-botao">
            <button class="input_botao">Adicionar transação</button>
          </div>
          <hr />
         </form>

        <!-- Main (abaixo) -->
        <div class="account-statement">

          <h3 class="extrato-transacao">Extrato de transações</h3>

          <div class="frame">
            <h4 class="extrato-mercadoria">Mercadoria</h4>
            <h4 class="extrato-valor">Valor</h4>
            <hr class="hr-main1" />
            <p class="primeiro-lorem">Lorem ipsum dolor sit amet consectetur</p>
            <p class="primeiro-sinal">+</p>
            <p class="primeiro-valor">R$ 12.999,99</p>
            <hr class="hr-main2" />
            <p class="segundo-lorem">Quis nostrud exercitation</p>
            <p class="segundo-sinal">-</p>
            <p class="segundo-valor">R$ 99,99</p>
            <hr class="hr-main3" />
            <p class="terceiro-lorem">Lorem ipsum</p>
            <p class="terceiro-sinal">+</p>
            <p class="terceiro-valor">R$ 9,99</p>
            <hr class="hr-main4" />
            <hr class="hr-main5" />
            <p class="total">Total</p>
            <p class="total-valor">R$ 12.909,99</p>
            <p class="lucro">[LUCRO]</p>
          </div>
        </div>

      <!-- footer sem nenhuma informação -->
      <footer></footer>
    </div>
  </body>
</html>
