<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATIVIDADE 1 – HTML/CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/logo-colorido@2x.png" />

  <body>
    <div class="mobile">

      <header>
        <div class="header">
          <!-- menu (acima) -->
          <section>
            <div class="barra-acima">

                <img
                  class="frame6"

                />
              </div>
              <div class="icones-cima-meio">
                <img class="horas" src="img/9_42 AM.png" alt="horas" />

                  class="frame8"
                  src="img/Frame 8.png"
                  alt="sinal de bateria e bluetooth"
                />

          <!-- menu (abaixo) -->
          <section>
            <div class="barra-abaixo">Barra debaixo</div>
          </section>
        </div>
      </header>

      <!-- main -->
      <main>
        <div class="transacao">
          <section>Transaction form</section>
        </div>
        <div class="conta">
          <section>Account statement</section>
        </div>

      <!-- footer sem nenhuma informação -->
      <footer></footer>
