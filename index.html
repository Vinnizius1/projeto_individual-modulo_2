<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATIVIDADE 1 e 2 – HTML/CSS</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/form-style.css">
    <!-- Ícone Newtab da guia  -->
    <link rel="icon" href="./assets/img/logo-colorido@2x.png" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
  <body>
    <div class="mobile">

      <!-- Status Bar -->
      <header class="status-bar">
        <div class="frame-6">
          <img src="./assets/img/bolinhas-menu_superior.png" alt="bolinhas do sinal" class="bolinhas">
          <img src="./assets/img/sinal-menu_superior.png" alt="sinal" class="sinal">
        </div>

        <p class="horas">9:42 AM</p>

        <div class="frame-8">
          <img src="./assets/img/bluetooth-menu_superior.png" alt="bluetooth" class="bluetooth">
           <p class="porcentagem">42%</p>
           <img src="./assets/img/bateria-menu_superior.png" alt="bateria" class="bateria">
        </div>
      </header>

      <!-- Header -->   
        <header class="header">
          <img src="./assets/img/logo-menu_inferior(versao2).png" alt="logo" class="logo">           
          
          <p class="titulo">Controle Financeiro</p>
          <div class="um">
          <img src="./assets/img/hamburguer-menu_inferior.png" alt="menu hamburguer" class="hamburguer">    
          <!-- Navigation -->        
          <div class="navigation">
            <img src="./assets/img/vectorX-menu_navegacao.png" alt="ícone X para fechar" class="vector-x"> 
            <a href="#" class="cadastro-transacoes">Cadastro de transações</a>
            <a href="#" class="limpar-dados">Limpar dados</a>
          </div> 
        </div>   
        </header>

      <!-- Main -->
      <main class="main">
        <!-- Form -->
        <form class="form">
          <div class="retangulo-tablet"></div>

          <p class="nova-transacao">Nova transação</p>
          
          <div class="input-transacao">
            <label class="tipo-transacao" for="tipo-select"
              >Compra e Venda</label>
            <select name="tipo-select" id="tipo-select">
              <option value="0">Compra</option>
              <option value="1">Venda</option>
            </select>
          </div>

          <div class="input-mercadoria">
            <label class="tipo-mercadoria" for="tipo_mercadoria"
              >Nome da mercadoria</label>
            <input type="text" id="tipo_mercadoria" placeholder="Input" />
          </div>

          <div class="input-valor">
            <label class="tipo-valor" for="tipo_valor">Valor</label>
            <input type="number" id="tipo_valor" placeholder="R$ 0,00" />
          </div>

          <button class="input_botao">Adicionar transação</button>
          <hr id="hr" />
        </form>

        <!-- Account -->
        <div class="account">
          <p class="extrato-transacao">Extrato de transações</p>

          <div class="frame">
            
            <div class="extratos">
              <p class="extrato-mercadoria">Mercadoria</p>
              <p class="extrato-valor">Valor</p>
            </div>

            <hr class="hr-main1" />

            <div class="primeiro">
              <p class="primeiro-sinal">+</p>
              <p class="primeiro-lorem">Lorem ipsum dolor sit amet consectetur</p>      
              <p class="primeiro-valor">R$ 12.999,99</p>
            </div>

            <hr class="hr-main2" />

            <div class="segundo">
              <p class="segundo-sinal">-</p>
              <p class="segundo-lorem">Quis nostrud exercitation</p>
              <p class="segundo-valor">R$ 99,99</p>
            </div>

            <hr class="hr-main3" />

            <div class="terceiro">
              <p class="terceiro-sinal">+</p>
              <p class="terceiro-lorem">Lorem ipsum</p>
              <p class="terceiro-valor">R$ 9,99</p>
            </div>

            <hr class="hr-main4" />
            <hr class="hr-main5" />

            <p class="total">Total</p>
            <p class="total-valor">R$ 12.909,99</p>

            <p class="lucro">[LUCRO]</p>
          </div>
        </div>
      </main>

      <!-- footer sem nenhuma informação -->
      <footer></footer>
    </div>
  </body>
</html>
